[server]
host = "0.0.0.0"
port = 8443
# Public URL where Twilio can reach this server (behind nginx)
external_url = "https://your-server.example.com"

[twilio]
# Secrets loaded from .env (TWILIO_ACCOUNT_SID, TWILIO_AUTH_TOKEN)
account_sid = ""
auth_token = ""
phone_number = "+1..."

[groq]
# Secret loaded from .env (GROQ_API_KEY)
api_key = ""
model = "whisper-large-v3-turbo"

[elevenlabs]
# Secret loaded from .env (ELEVENLABS_API_KEY)
api_key = ""
voice_id = "EST9Ui6982FZPSi7gCHi"
# Optional: voice ID for Spanish responses (auto-detected via language detection)
# spanish_voice_id = "avokGQLR6UbUx9DZNelE"

[claude]
# Uses `claude` CLI from PATH â€” no API key needed
session_timeout_secs = 300
greeting = "Hello, this is Trinity"
# Allow claude CLI to run tools without permission prompts (use with caution)
dangerously_skip_permissions = false

[api]
# Secret loaded from .env (TRINITY_API_TOKEN)
token = ""

[vad]
silence_threshold_ms = 1500
energy_threshold = 50

